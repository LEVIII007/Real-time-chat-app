{% extends 'core/base.html' %}

{% block content %}
    <div class="create-chatroom">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create chatroom</button>
        </form>
    </div>

    <div class="chatrooms">
        {% for chatroom in chatrooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{ chatroom.name }}</h2>
                <p class="mb-5">{{ chatroom.created_by }}</p>

                <a href="{% url 'chat' chatroom.slug %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
            </div>
        </div>
    {% empty %}
        <p>No chatrooms available.</p>
    {% endfor %}
    </div>
{% endblock %}
